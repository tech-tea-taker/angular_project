<nav
  class="navbar navbar-expand-lg navbar-light bg-success d-flex justify-content-between"
>
  <form
    class="row g-3 p-10"
    style="margin-left: 20px"
    #search="ngForm"
    (ngSubmit)="SearchEmp(search)"
  >
    <div class="col-md-6 form-group">
      <input
        type="text"
        class="form-control"
        placeholder="Search"
        ngModel
        name="findEmp"
        (keyup)="onclk()"
        required
      />
    </div>
    <div class="col-md-6 form-group">
      <button
        type="submit"
        class="btn btn-dark mb-3"
        [disabled]="search.invalid"
      >
        <i class="fa fa-search"></i>
      </button>
    </div>
  </form>
  <button
    class="btn btn-danger"
    style="margin: 10px; margin-right: 20px"
    routerLink="/login/employee_after_login"
  >
    Back
  </button>
</nav>

<div class="container mt-4">
  <div class="row">
    <div *ngIf="(message) == 'another'; else all">
      <div *ngIf="(msg) == 'null'; else found">
         <div class="alert alert-light"><h4>No Data Found</h4></div>
      </div>
      <ng-template #found>
      <div *ngFor="let e of findEmp" class="col-md-3 mt-2">
        <div class="card" style="width: 15rem">
          <div class="card-body">
            <div class="card-title">
              <h6>{{ e.name }}</h6>
            </div>
            <div class="card-text">
              <p>{{ e.email }}</p>
            </div>
            <div class="card-text">
              <p>{{ e.phone_no }}</p>
            </div>
          </div>
        </div>
      </div>
   </ng-template>
    </div>

    <ng-template #all>
      <div *ngFor="let e of emp" class="col-md-3 mt-2">
        <div class="card" style="width: 15rem">
          <div class="card-body">
            <div class="card-title">
              <h6>{{ e.name }}</h6>
            </div>
            <div class="card-text">
              <p>{{ e.email }}</p>
            </div>
            <div class="card-text">
              <p>{{ e.phone_no }}</p>
            </div>
          </div>
        </div>
      </div>
    </ng-template>
  </div>
</div>
