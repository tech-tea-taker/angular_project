<div class="container form-box mt-4 py-4">
<div class="d-flex justify-content-center">
   <h1 class=" form-heading text-light font-weight-bold mb-4">Log In</h1>
</div>
<div class="d-flex justify-content-center">
    <div class="w-75">
        <form #userAuth="ngForm" (ngSubmit)="onAuthentication(userAuth)">
          <div class="alert alert-danger" role="alert" *ngIf ="(message)==='User not Registered.'; else error" >{{message}}</div>
          <ng-template #error><div class="alert alert-danger" role="alert" *ngIf="(message)==='There is an internal error.'else error2">{{message}}</div>
          </ng-template>
          <ng-template #error2><div class="alert alert-danger" role="alert" *ngIf="(message)==='Enter the correct email or password.'else error3">{{message}}</div>
          </ng-template>
          <ng-template #error3><div class="alert alert-danger" role="alert" *ngIf="(message)==='email or password does not match'">{{message}}</div>
          </ng-template>
          
            <div class="mb-3" >
              <label for="exampleInputEmail1" class="form-label text-light">Email address</label>
              <input type="email" class="form-control " id="exampleInputEmail1"  ngModel name="email" required/>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label text-light">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" ngModel name="password" required/>
            </div>
            <span class="text-light lead pe-2">Not a user?</span> <a href="/registration">Register here</a><br><br>
            <button class="btn btn-outline-light" style="margin: 10px;" type="submit">Submit</button>
          </form>
    </div>
</div>
</div>
