<div class="d-flex justify-content-center">
    <svg width="500" height="180">
        <rect x="50" y="20" rx="20" ry="20" width="440" height="100"
        style="stroke: white; stroke-width: 3; fill: #1B2A32;" />
        <text x="60" y="85" fill="white" font-size="50">Admin Registration</text>
      </svg>
</div>
<div class="d-flex justify-content-center">
    <div class="w-25">
        <form #admin="ngForm" (ngSubmit)="onsubmit(admin)">
            
          <div class="alert alert-success" role="alert" *ngIf ="(message)==='Admin Added Successfully'; else error" >{{message}}</div>
          <ng-template #error><div class="alert alert-danger" role="alert" *ngIf="(message)==='email already in use';else error2">{{message}}</div>
          </ng-template>
          <ng-template #error2><div class="alert alert-danger" role="alert" *ngIf="(message)==='There is an internal error.';else error3">{{message}}</div>
          </ng-template>
          <ng-template #error3><div class="alert alert-danger" role="alert" *ngIf="(message)==='Enter the correct email or password.'">{{message}}</div>
          </ng-template>

            <div class="mb-3" >
              <label for="exampleInputEmail1" class="form-label text-light">Email address</label>
              <input type="email" class="form-control " id="exampleInputEmail1" aria-describedby="emailHelp" ngModel name="email">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label text-light">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" ngModel name="password">
            </div>
            <span class="text-light lead pe-2">Already a Admin user?</span> <a href="/admin/admin_login">Log In</a><br><br>
            <button class="btn btn-outline-success" style="margin: 10px;" type="submit" style="color: #42ba96
            ;">Submit</button>
          </form>
    </div>
</div>
